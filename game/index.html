<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>

    <title>Game score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div>
            <h3>HOME</h3>
            <div class ="score" id="home-score">0</div>
            <button onclick="homeScore1()">+1</button>
            <button onclick="homeScore2()">+2</button>
            <button onclick="homeScore3()">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class ="score" id="guest-score">0</div>
            <button onclick="guestScore1()">+1</button>
            <button onclick="guestScore2()">+2</button>
            <button onclick="guestScore3()">+3</button>
        </div>
        <div>
            <h3>Timer</h3>
            <div class="timer" id="timer">00:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="stopTimer()">Stop</button> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
